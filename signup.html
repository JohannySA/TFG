<html>

    <head>

        <title>Regístrate</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>

    <body>

        <div id="panelIzquierdaSignUp">
            <div id="formularioContenedorSignUp" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Regístrate</h5><br>
                    <form id="formularioLogin">

                        <input id="nombre" placeholder="Introduzca su nombre" required><br><br>
                        <input id="email" placeholder="Introduzca su correo" required><br><br><br>
                        <input id="password" placeholder="Introduzca su contraseña" required><br><br>
                        <input id="password2" placeholder="Confirmar contraseña" required><br><br>
                        
                        <button id="botonLogin" value="Iniciar Sesión">Registrarse</button>
                    </form>
                    
                    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
              </div>
        </div>

        <div id="panelDerechaSignUp">

            <h2 id="titulo">REGISTRATE CON NOSOTROS</h2><br><br>
            <p id="texto">Regístrate en la nueva aplicación para optimizar tu contabilidad y disfruta de agilizar tu tiempo</p><br><br>

        </div>

    </body>

</html>

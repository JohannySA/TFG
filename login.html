<html>

    <head>

        <title>Inicia Sesión</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>

    <body>

        <div id="panelIzquierdaLogin">
            <h2 id="titulo">BIENVENIDO DE VUELTA</h2><br><br>
            <p id="texto">Recuerda que siempre puedes contratar nuestros planes para así recibir una atención mas personalizada de tu balance</p><br><br>

        </div>

        <div id="panelDerechaLogin">

            <div id="formularioContenedorLogin" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Inicia Sesión</h5><br>
                    <form id="formularioLogin">

                        <input id="nombre" placeholder="Introduzca su nombre" required><br><br>
                        <input id="password" placeholder="Introduzca su contraseña" required>
                        
                        <button id="botonLogin" value="Iniciar Sesión">Iniciar Sesión</button>
                    </form>
                    
                    <a href="signup.html">¿No tienes cuenta? Regístrate</a>
                </div>
              </div>

        </div>

    </body>

</html>
